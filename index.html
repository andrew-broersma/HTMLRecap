<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Recap</title>
</head>
<body>
    <nav style="float: left; border: 2px solid black; text-align: center;">
        <a href="./index.html">Home</a>
        <a href="./blank.html">Blank Page</a>

            Git Fundamentals

            Basic HTML Tags
        </a>
    </nav>

    <br/>
    <br/>

    <div>
        <form>
            <fieldset>
                <legend>Is Electronic Music Still Music?</legend>
                <p>
                    <input type="checkbox" name="yes"
                        id="yes" value="yes" />
                    <label for="yes">Yes</label>
                </p>

                <p>
                    <input type="radio" name="ofCourse"
                     id="ofCourse" value="ofCourse" />
                    <label for="ofCourse">Of Course!</label>
                </p>

                <p>
                    <input type="checkbox" name="naturally"
                        id="naturally" value="naturally" />
                    <label for="naturally">Naturally</label>
                </p>
            </fieldset>
        </form>
    </div>

    <br/>

    <hr/>
 
    <br/>

    <div>
        <h3>Some of my music to code to - I suppose</h3>
        <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/XRP9k9nlAfE" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
    <footer>
        <p>Copyright not really existing for this. I suppose anywone could steal it and I would never know.</p>
    </footer>
</body>
</html>
